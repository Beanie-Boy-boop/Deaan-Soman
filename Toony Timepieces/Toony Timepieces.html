<!DOCTYPE html>
<html lang="en">
<header>
    <main>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toony Timepieces</title>
    <link rel="stylesheet" href="styles.css">
    </main>
</head>
<body>
    <header>
        <h1>Toony Timepieces</h1>
    </header>
    
    <main>
        <section id="products" aria-labelledby="product-heading" role="region">
            <h2 id="product-heading">Our Products</h2>
            <div id="product-list"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; <span id="year"></span> Toony Timepieces. All rights reserved.</p>
    </footer>
    
    <script>
        // Set the current year in the footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="app.js" defer></script>
</body>
</html>
